<div class="max-w-md mx-auto mt-10 p-6 bg-[#111827] shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-center mb-6 text-white">
    {{ isLoginMode ? "Login" : "Register" }}
  </h2>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-100">
        Username
      </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        [attr.aria-invalid]="getAriaInvalid('username')"
        class="mt-1 bg-gray-700 text-white block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-gray-200 focus:border-gray-200 sm:text-sm"
        [ngClass]="{ 'border-red-400': isInvalid('username') }"
        aria-describedby="username-error"
      />

      @if(isInvalid('username')) {
      <span id="username-error" class="text-red-400 text-xs mt-1" role="alert">
        Username is required (min 4 characters).
      </span>
      }
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-100">
        Password
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [attr.aria-invalid]="getAriaInvalid('password')"
        class="mt-1 bg-gray-700 text-white block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-gray-200 focus:border-gray-200 sm:text-sm"
        [ngClass]="{ 'border-red-500': isInvalid('password') }"
        aria-describedby="password-error"
      />

      @if(isInvalid('password')) {
      <span id="password-error" class="text-red-500 text-xs mt-1" role="alert">
        Password is required (min 6 characters).
      </span>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
      [disabled]="accountForm.invalid"
    >
      {{ isLoginMode ? "Login" : "Register" }}
    </button>

    <button
      type="button"
      class="w-full mt-4 text-indigo-600 hover:text-indigo-900"
      (click)="onSwitchMode()"
    >
      Switch to {{ isLoginMode ? "Register" : "Login" }}
    </button>
  </form>
  <div
    *ngIf="customAuthService.loginErrorSignal()"
    class="mt-4 p-3 bg-red-100 text-red-600 rounded-md"
  >
    {{ customAuthService.loginErrorSignal() }}
  </div>
</div>
