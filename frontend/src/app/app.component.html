<div class="">
  @if(authService.isLoggedIn()) {
  <header
    class="flex items-center justify-between h-16 px-4 bg-blue-500 text-white"
  >
    <div>
      <h1 class="text-lg font-semibold">
        Welcome,
        <span class="font-bold">{{ authService.usernameSignal() }}</span>
      </h1>
    </div>

    <button
      (click)="authService.logout()"
      class="px-4 py-2 bg-white text-black/80 hover:bg-white/80 transition-colors font-medium rounded-md focus:outline-none"
      aria-label="Logout"
    >
      Logout
    </button>
  </header>
  }

  <router-outlet></router-outlet>
</div>
